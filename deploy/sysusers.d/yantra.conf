# YantraOS — systemd-sysusers user provisioning
# Target: /usr/lib/sysusers.d/yantra.conf
# Consumed by: systemd-sysusers (runs at early boot, before any service)
#
# Creates:
#   Group: yantra (GID 999)
#   User:  yantra_daemon (UID 999) — locked password, nologin, docker group

g yantra 999
u yantra_daemon 999:999 "Yantra System Daemon" /var/empty /usr/bin/nologin
m yantra_daemon docker
